<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VA Checkout</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="./checkout-try.css">

</head>
<body>
        <div class="card">
            <div class="tracking">
                <div class="title">Checkout</div>
            </div>
            <div class="progress-track">
                <ul id="progressbar">
                    <li class="step0 active " id="step1">Subscribe</li>
                    <li class="step0 active text-left" id="step2">Confirmation</li>
                    <li class="step0 active text-center" id="step3">Payment</li>
                    <li class="step0 text-right" id="step4">Finish</li>
                </ul>
            </div>

            <div class="payment-option">
                    <label for="creditCard" class="method creditCard">
                      <div class="card-logos">
                      </div>
                      <div class="radio-input">
                        <input id="creditCard" type="radio" name="payment">
                        Pay $29 with Credit Card
                      </div>
                    </label>
               
                    <label for="paypal" class="method paypal">
                      <div class="radio-input">
                        <input id="paypal" type="radio" name="payment">
                        Pay $29 with PayPal
                      </div>
                    </label>
            </div>

            <div class="input-fields container-fluid">
                <div class="item1">
                    <label for="cardholder-name">Cardholder's Name</label>
                    <input type="text" id="cardholder-name" class="w-100">
                </div>
                <div class="item2">
                    <label for="cardNum">Card Number</label>
                    <input type="text" id="cardNum" class="w-100">
                </div>
                <div class="item3">
                    <div class="sub-item1">
                        <label for="card-validity">Valid thru</label>
                        <input type="text" id="card-validity" class="w-100">
                    </div>
                    <div class="sub-item2">
                        <label for="CVV">CVV / CVC *</label>
                        <input type="text" id="CVV" class="w-100">    
                    </div>
                </div>
                <div class="item4">
                    <p>* CVV or CVC is the card security code, unique three digits number on the back of your card separate from its number.</p>
                </div>
                <div class="item5">
                    <div class="sub-item5-item1">
                        <button type="button" class="btn back-btn">Back</button>
                    </div>
                    <div class="sub-item5-item2">
                        <button type="button" class="btn next-btn" onclick="thankyou()">Next Step</button>
                    </div>
                </div>
            </div>
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        function thankyou(){
          location.href="Thankyou.html";
        }
      </script>
</body>
</html>
