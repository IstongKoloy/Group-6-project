<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <!-- customized css -->
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

    <div class="main-container">
        <div class="login-container">
            <div class="logo-wrap text-center">
                <img src="../img/va-hntr-low-resolution-logo-color-on-transparent-background.png" alt="VA's logo" id="login-logo">
            </div>
            <div class="login-content">
                <form class="login-form mt-3 text-center d-flex flex-column align-items-center">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1" autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="submit-div mb-3 w-100">
                        <button type="button" class="btn submit-btn">Login</button>
                    </div>
                    <hr>
                    <p class="separator">or</p>
                    <div class="mb-3 w-100">
                        <!-- <button type="button" class="btn btn-outline-success google-btn"><span class="btn-logo"><i class="bi bi-google"></i></span><span>Login with Google</span></button> -->
                        <button type="button" class="btn btn-outline-success google-btn"><span class="btn-logo"><img src="../img/icons8-google-94.png" class="google-logo" alt=""></span><span>Login with Google</span></button>
                    </div>
                    <div class="mb-3 w-100">
                        <button type="button" class="btn btn-outline-primary fb-btn"><span class="btn-logo"><i class="bi bi-facebook"></i></span><span>Login with Facebook</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="register-container">

        </div>
    </div>

    <!-- Bootstrap javascipt -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
