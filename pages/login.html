<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- customized css -->
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>

    <div class="main-container my-3">
        <div class="login-container animate__animated" id="login-container">

            <div class="ribbon" id="switch-register" onclick="registration()"><span>Register here</span></div>

            <div class="logo-wrap text-center">
                <img src="../images/va-hntr-low-resolution-logo-color-on-transparent-background.png" alt="VA's logo" id="login-logo">
            </div>
            <div class="login-content">
                <form class="login-form mt-3 text-center d-flex flex-column align-items-center">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1" autofocus>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="submit-div mb-3 w-100">
                        <button type="button" class="btn submit-btn">Login</button>
                    </div>
                    <hr>
                    <p class="separator">or</p>
                    <div class="mb-3 w-100">
                        <!-- <button type="button" class="btn btn-outline-success google-btn"><span class="btn-logo"><i class="bi bi-google"></i></span><span>Login with Google</span></button> -->
                        <button type="button" class="btn btn-outline-success google-btn"><span class="btn-logo"><img src="../images/icons8-google-94.png" class="google-logo" alt=""></span><span>Login with Google</span></button>
                    </div>
                    <div class="mb-3 w-100">
                        <button type="button" class="btn btn-outline-primary fb-btn"><span class="btn-logo"><i class="bi bi-facebook"></i></span><span>Login with Facebook</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="register-container p-3 hide animate__animated my-5" id="register-container">
            <div class="register-wrap text-center">
                <div class="ribbon" onclick="signIn()"><span>Sign In</span></div>
                <form action="" class="reg-form">
                    <div class="reg-wrapper">
                        <div class="reg-header">
                            <h1>Create an Account</h1>
                        </div>
                        <div class="reg-social-connect my-3">
                            <div class="reg-google-wrap my-3">
                                <button type="button" class="btn btn-outline-success google-btn"><span class="btn-logo"><img src="../images/icons8-google-94.png" class="google-logo" alt=""></span><span>Register with Google</span></button>
                            </div>
                            <div class="reg-fb-wrap my-3">
                                <button type="button" class="btn btn-outline-primary fb-btn"><span class="btn-logo"><i class="bi bi-facebook"></i></span><span>Register with Facebook</span></button>
                            </div>
                            <hr>
                            <div class="reg-personal-info">
                                <div class="item1">
                                    <input type="text" class="form-control" placeholder="First Name" id="fName" required>
                                </div>
                                <div class="item2">
                                    <input type="text" class="form-control" placeholder="Last Name" id="lName" required>
                                </div>
                                <div class="item3">
                                    <input type="email" class="form-control" placeholder="Email" id="reg-email" required>
                                </div>
                                <div class="item4">
                                    <input type="password" class="form-control" placeholder="Password" id="reg-password" required>
                                </div>
                                <div class="item5">
                                    <select id="reg-location" class="form-select" required>
                                        <option hidden>Select your country</option>
                                        <option value="ph">Philippines</option>
                                        <option value="usa">United States of America</option>
                                        <option value="kor">Korea</option>
                                        <option value="aus">Australia</option>
                                        <option value="can">Canada</option>
                                        <option value="indo">Indonesia</option>
                                        <option value="nig">Nigeria</option>
                                        <option value="ind">India</option>
                                        <option value="eu">Europe</option>
                                    </select>
                                </div>
                                <div class="agreements item6 my-4">
                                    <input type="checkbox" id="terms" required>
                                    <label for="terms" class="px-2">Yes, I understand and agree to <a href="#">VA HNTR Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                                </div>
                                <div class="reg-submit-wrap">
                                    <button type="submit" class="btn btn-outline-success" id="regBtn-submit">Create my Account</button>
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap javascipt -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        function registration(){
            var login = document.getElementById("login-container");
            login.classList.add("hide");
            login.classList.remove("show");

            var reg = document.getElementById("register-container");
            reg.classList.remove("hide");
            reg.classList.add("animate__fadeInRight");
        }
        function signIn(){
            var login = document.getElementById("login-container");
            login.classList.remove("hide");
            login.classList.add("show");
            login.classList.add("animate__fadeInLeft")

            var reg = document.getElementById("register-container");
            reg.classList.remove("show");
            reg.classList.add("hide");

        }
    </script>
</body>
</html>
